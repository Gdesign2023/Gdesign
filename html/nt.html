<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../public/icon.png" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/nt.css" />
    <title>Nos travaux</title>
  </head>

  <body>
    <header class="header">
      <a id="openBtn">
        <span class="burger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
      <div class="titre">
        <span>Gdesign</span>
      </div>
      <div id="mySidenav" class="sidenav">
        <div class="menu-tel">
          <a id="closeBtn" class="close">×</a>
          <span class="titre-m">Gdesign</span>
          <button onclick="page('main')" class="" id="button1">Home</button>
          <button onclick="page('cqnf')" class="" id="button2">
            Ce que nous faisons
          </button>
          <button onclick="page('nt')" class="" id="button3">
            Nos travaux
          </button>
          <button onclick="page('presentation')" class="" id="button4">
            Présentation
          </button>
          <button onclick="page('nc')" class="" id="button5">
            Nous contacter
          </button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="containe-main">
        <div class="logo">Logo</div>
        <div class="carousel-logo">
          <div class="carousel">
            <div class="carousel-img">
              <button id="prevBtn-logo" onclick="prev_logo()">&lt;</button>
            </div>
            <div class="carousel-img">
              <img id="imageElement-logo" src="" alt="Image" />
            </div>
            <div class="carousel-img">
              <button id="nextBtn-logo" onclick="next_logo()">&gt;</button>
            </div>
          </div>
        </div>

        <div class="flyers">Flyers</div>
        <div class="carousel-flyers">
          <div class="carousel">
            <div class="carousel-img">
              <button id="prevBtn-flyers" onclick="prev_flyers()">&lt;</button>
            </div>
            <div class="carousel-img">
              <img id="imageElement-flyers" src="" alt="Image" />
            </div>
            <div class="carousel-img">
              <button id="nextBtn-flyers" onclick="next_flyers()">&gt;</button>
            </div>
          </div>
        </div>

        <div class="miniature">Miniature</div>
        <div class="carousel-miniature">
          <div class="carousel">
            <div class="carousel-img">
              <button id="prevBtn-miniature" onclick="prev_miniature()">
                &lt;
              </button>
            </div>
            <div class="carousel-img">
              <img id="imageElement-miniature" src="" alt="Image" />
            </div>
            <div class="carousel-img">
              <button id="nextBtn-miniature" onclick="next_miniature()">
                &gt;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <img src="../public/footer-img-one.png" alt="" height="100%" />
      <div>
        <a href="https://discord.gg/x2CQPnD6GW" title="discord"
          ><img src="../public/discord.png" alt="" height="100%"
        /></a>
        <a
          href="https://www.instagram.com/gdesignofficialaccount/"
          title="insta"
          ><img src="../public/insta.png" alt="" height="100%"
        /></a>
      </div>
    </footer>
  </body>
  <script src="../js/index.js"></script>
  <script src="../js/nt.js"></script>
</html>
